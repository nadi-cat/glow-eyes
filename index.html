<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Gloweyes</title>

<body>
    <div class="container">
        
        <div class="div1">
            <img src="images/web.png" class="web">
        </div>
  
        <div class="div2">
            <h1>Gloweyes</h1>
        </div>

       <div class="div3">
            <img src="images/pumkin.png" class="pumkin">
        </div>
             
        <div class="div4">
            <div class="imgs">

                <img src="images/2.png" class="eye 1"  alt="eyeball 2">
                <img src="images/3.png" class="eye 2" alt="eyeball 3">
                <img src="images/4.png" class="eye 3" alt="eyeball 4">
            </div>
         </div>
        
        <div class="div5">
            <h2>Score:</h2>
            <h3>..</h3>
            <button id = "sbutton" class="btn">stop</button>
            <button id = "pbutton" class="p btn">play</button>
        </div> 
        
        <div class="div6">
            <img src="images/bat.png" class="bat" alt="bat">
            
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
<footer>

</footer>
